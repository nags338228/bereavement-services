<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Responsive Layout with Tabs and Columns</title>
		<!-- <link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css"
			rel="stylesheet" /> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

		<link
			rel="stylesheet"
			href="../css/style.css"
			type="text/css" />
		<script src="../js/filterScript.js"></script>
	</head>
	<body>
		<div class="container mt-4">
			<!-- Dropdown Section -->
			<div class="row mb-4">
				<div class="col">
					<div class="who-has-died">
						<select
							id="dropdown1"
							multiple="multiple"
							class="form-control selectpicker"
							title="Who has Died?"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8"></select>
					</div>
				</div>
				<div class="col">
					<div class="circumstances-death">
						<select
							id="dropdown2"
							multiple="multiple"
							class="form-control selectpicker"
							title="Circumstances of death"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8"></select>
					</div>
				</div>
				<div class="col">
					<div class="age-person-needing-support">
						<select
							id="dropdown3"
							multiple="multiple"
							class="form-control selectpicker"
							title="Age of person needing support"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8"></select>
					</div>
				</div>
				<div class="col">
					<div class="location">
						<select
							id="dropdown5"
							multiple="multiple"
							class="form-control selectpicker"
							title="Location"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8"></select>
					</div>
				</div>
				<div class="col">
					<div class="type-support">
						<select
							id="dropdown4"
							multiple="multiple"
							class="form-control selectpicker"
							title="Type of Support"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8"></select>
					</div>
				</div>
				<div class="col">
					<button
						id="clear-filters"
						class="clear-filters-button">
						Clear All Filters
					</button>
				</div>
			</div>

			<!-- Results Section (Single Content for All Devices) -->
			<button
				id="load-more"
				style="display: none">
				Load More
			</button>
			<div class="results-wrapper">
				<div class="total-results">Total Results: <span>0</span></div>
			</div>
			<div class="row d-none d-md-flex">
				<!-- 3-Column Layout for Larger Devices -->
				<div class="col-md-4">
					<div class="card mb-3 border-0">
						<div class="regional-service"><h4>Regional Services</h4></div>
						<div class="regional-section-wrapper border rounded">
							<!-- <div class="card-body">
								<h5 class="card-title">Result 1</h5>
								<p class="card-text description">
									This is the full HTML dasdfasdfescription of Result 1.
									<strong>It supports rich text</strong> and can span multiple
									lines.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 1.">
									Read More
								</button>
							</div> -->
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card mb-3 border-0">
						<div class="regional-service"><h4>National Services</h4></div>
						<div class="national-section-wrapper border rounded"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card mb-3 border-0">
						<div class="regional-service"><h4>Featured Services</h4></div>
						<div class="featured-section-wrapper border rounded"></div>
					</div>
				</div>
			</div>

			<!-- Tabs for Mobile Devices -->
			<div class="d-block d-md-none">
				<ul
					class="nav nav-tabs"
					id="resultTabs"
					role="tablist">
					<li
						class="nav-item"
						role="presentation">
						<button
							class="nav-link active"
							id="result1-tab"
							data-bs-toggle="tab"
							data-bs-target="#result1"
							type="button"
							role="tab"
							aria-controls="result1"
							aria-selected="true">
							Result 1
						</button>
					</li>
					<li
						class="nav-item"
						role="presentation">
						<button
							class="nav-link"
							id="result2-tab"
							data-bs-toggle="tab"
							data-bs-target="#result2"
							type="button"
							role="tab"
							aria-controls="result2"
							aria-selected="false">
							Result 2
						</button>
					</li>
					<li
						class="nav-item"
						role="presentation">
						<button
							class="nav-link"
							id="result3-tab"
							data-bs-toggle="tab"
							data-bs-target="#result3"
							type="button"
							role="tab"
							aria-controls="result3"
							aria-selected="false">
							Result 3
						</button>
					</li>
				</ul>
				<div class="tab-content mt-3">
					<div
						class="tab-pane fade show active"
						id="result1"
						role="tabpanel"
						aria-labelledby="result1-tab">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Result 1</h5>
								<p class="card-text description">
									Full HTML description of Result 1.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 1.">
									Read More
								</button>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="result2"
						role="tabpanel"
						aria-labelledby="result2-tab">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Result 2</h5>
								<p class="card-text description">
									Full HTML description of Result 2.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 2.">
									Read More
								</button>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="result3"
						role="tabpanel"
						aria-labelledby="result3-tab">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Result 3</h5>
								<p class="card-text description">
									Full HTML description of Result 3.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 3.">
									Read More
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal for Read More -->
		<div
			class="modal fade"
			id="descriptionModal"
			tabindex="-1"
			aria-labelledby="descriptionModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							class="modal-title"
							id="descriptionModalLabel">
							Details
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<!-- Content dynamically inserted here -->
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(function () {
				// Handle the "Read More" button click
				$(document).on("click", ".read-more", function () {
					// Find the sibling .content-hidden div
					const contentElement = $(this).siblings("#cardDescription");
					// Check if the content element exists
					if (contentElement.length > 0) {
						// Load the sibling content into the modal
						$("#descriptionModal .modal-body").html(contentElement.html());
					} else {
						$("#descriptionModal .modal-body").html(
							"<p>No details available.</p>"
						);
					}
				});
			});
		</script>
	</body>
</html>
