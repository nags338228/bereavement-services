<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="../favicon/site.webmanifest" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Responsive Layout with Tabs and Columns</title>
		<!-- <link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css"
			rel="stylesheet" /> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

		<link
			rel="stylesheet"
			href="../css/style.css"
			type="text/css" />
		<script src="../js/filterScript.js"></script>
	</head>
	<body>
		<div class="container mt-4">
			<!-- Dropdown Section -->
			<div class="row mb-4">
				<div class="col">
					<div class="who-has-died">
						<select
							id="dropdown1"
							multiple="multiple"
							class="form-control selectpicker"
							title="Who has Died?"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8">
							<option value="--">All</option>
							<option value="Adult child">Adult child</option>
							<option value="Baby">Baby</option>
							<option value="Baby at birth">Baby at birth</option>
							<option value="Friend/colleague">Friend/colleague</option>
							<option value="Grandchild">Grandchild</option>
							<option value="Grandparent">Grandparent</option>
							<option value="Other significant person">
								Other significant person
							</option>
							<option value="Parent">Parent</option>
							<option value="Pet">Pet</option>
							<option value="Relative">Relative</option>
							<option value="Sibling">Sibling</option>
							<option value="Spouse/partner">Spouse/partner</option>
							<option value="Unborn baby">Unborn baby</option>
						</select>
					</div>
				</div>
				<div class="col">
					<div class="circumstances-death">
						<select
							id="dropdown2"
							multiple="multiple"
							class="form-control selectpicker"
							title="Circumstances of death"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8">
							<option value="--">All</option>
							<option value="Accident">Accident</option>
							<option value="Cancer">Cancer</option>
							<option value="Covid 19">Covid 19</option>
							<option value="Heart disease/heart attack">
								Heart disease/heart attack
							</option>
							<option value="Hereditary or congenital disease">
								Hereditary or congenital disease
							</option>
							<option value="Illness">Illness</option>
							<option value="Medical complications">
								Medical complications
							</option>
							<option value="Military action">Military action</option>
							<option value="Miscarriage">Miscarriage</option>
							<option value="Missing person">Missing person</option>
							<option value="Negligence or neglect">
								Negligence or neglect
							</option>
							<option value="Neurological">Neurological</option>
							<option value="Old age">Old age</option>
							<option value="Pregnancy termination/Fetal Anomaly">
								Pregnancy termination/Fetal Anomaly
							</option>
							<option value="Still Birth">Still Birth</option>
							<option value="Substance Misuse &amp; Addiction">
								Substance Misuse &amp; Addiction
							</option>
							<option value="Sudden Unexplained Death (SIDS, SUDI, SUDC)">
								Sudden Unexplained Death (SIDS, SUDI, SUDC)
							</option>
							<option value="Suicide">Suicide</option>
							<option value="Violence/murder">Violence/murder</option>
						</select>
					</div>
				</div>
				<div class="col">
					<div class="age-person-needing-support">
						<select
							id="dropdown3"
							multiple="multiple"
							class="form-control selectpicker"
							title="Age of person needing support"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8">
							<option value="--">All</option>
							<option value="18-30">18-30</option>
							<option value="30-50">30-50</option>
							<option value="50-65">50-65</option>
							<option value="65+">65+</option>
							<option value="Children up to 11">Children up to 11</option>
							<option value="Young people (11-18)">Young people (11-18)</option>
						</select>
					</div>
				</div>
				<div class="col">
					<div class="location">
						<select
							id="dropdown5"
							multiple="multiple"
							class="form-control selectpicker"
							title="Location"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8">
							<option value="--">All</option>
							<option value="Aberdeen City">Aberdeen City</option>
							<option value="Aberdeenshire">Aberdeenshire</option>
							<option value="Anglesey">Anglesey</option>
							<option value="Angus">Angus</option>
							<option value="Argyll and Bute">Argyll and Bute</option>
							<option value="Ayrshire East">Ayrshire East</option>
							<option value="Ayrshire North">Ayrshire North</option>
							<option value="Ayrshire South">Ayrshire South</option>
							<option value="Bedfordshire">Bedfordshire</option>
							<option value="Belfast">Belfast</option>
							<option value="Berkshire">Berkshire</option>
							<option value="Blaenau Gwent">Blaenau Gwent</option>
							<option value="Brecknockshire">Brecknockshire</option>
							<option value="Brighton &amp; Hove">Brighton &amp; Hove</option>
							<option value="Bristol">Bristol</option>
							<option value="Buckinghamshire">Buckinghamshire</option>
							<option value="Caernarfonshire">Caernarfonshire</option>
							<option value="Caerphilly County Borough">
								Caerphilly County Borough
							</option>
							<option value="Cambridgeshire">Cambridgeshire</option>
							<option value="Cardiff">Cardiff</option>
							<option value="Cornwall &amp; Isles of Scilly">
								Cornwall &amp; Isles of Scilly
							</option>
							<option value="County Donegal (Eire)">
								County Donegal (Eire)
							</option>
							<option value="County Fermanagh">County Fermanagh</option>
							<option value="Cumbria">Cumbria</option>
							<option value="Devon">Devon</option>
							<option value="Dumbartonshire East">Dumbartonshire East</option>
							<option value="Essex">Essex</option>
							<option value="Lanarkshire South">Lanarkshire South</option>
							<option value="London - Romford">London - Romford</option>
							<option value="Midlothian">Midlothian</option>
							<option value="Moray">Moray</option>
							<option value="NATIONAL ORGANISATIONS">
								NATIONAL ORGANISATIONS
							</option>
							<option value="North Yorkshire">North Yorkshire</option>
							<option value="Northumberland">Northumberland</option>
							<option value="Nottinghamshire">Nottinghamshire</option>
							<option value="Pembrokeshire">Pembrokeshire</option>
							<option value="Renfrewshire East">Renfrewshire East</option>
						</select>
					</div>
				</div>
				<div class="col">
					<div class="type-support">
						<select
							id="dropdown4"
							multiple="multiple"
							class="form-control selectpicker"
							title="Type of Support"
							data-selected-text-format="count"
							data-width="fit"
							data-size="8">
							<option value="--">All</option>
							<option value="Counselling">Counselling</option>
							<option value="Funeral Advice">Funeral Advice</option>
							<option value="Help with admin">Help with admin</option>
							<option value="Helplines">Helplines</option>
							<option value="Mental Health Services">
								Mental Health Services
							</option>
							<option value="Other Support">Other Support</option>
							<option value="Peer Support">Peer Support</option>
							<option value="Specialist Services">Specialist Services</option>
							<option value="Specific Communities">Specific Communities</option>
						</select>
					</div>
				</div>
				<div class="col">
					<button
						id="clear-filters"
						class="clear-filters-button">
						Clear All Filters
					</button>
				</div>
			</div>

			<!-- Results Section (Single Content for All Devices) -->
			<button
				id="load-more"
				style="display: none">
				Load More
			</button>
			<div class="results-wrapper">
				<div class="total-results">Total Results: <span>0</span></div>
			</div>
			<div class="row d-none d-md-flex">
				<!-- 3-Column Layout for Larger Devices -->
				<div class="col-md-4">
					<div class="card mb-3 border-0">
						<div class="regional-service"><h4>Regional Services</h4></div>
						<div class="regional-section-wrapper border rounded">
							<!-- <div class="card-body">
								<h5 class="card-title">Result 1</h5>
								<p class="card-text description">
									This is the full HTML description of Result 1.
									<strong>It supports rich text</strong> and can span multiple
									lines.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 1.">
									Read More
								</button>
							</div> -->
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card mb-3 border-0">
						<div class="national-service"><h4>National Services</h4></div>
						<div class="national-section-wrapper border rounded"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card mb-3 border-0">
						<div class="featured-service"><h4>Featured Services</h4></div>
						<div class="featured-section-wrapper border rounded"></div>
					</div>
				</div>
			</div>

			<!-- Tabs for Mobile Devices -->
			<div class="d-block d-md-none">
				<ul
					class="nav nav-tabs"
					id="resultTabs"
					role="tablist">
					<li
						class="nav-item"
						role="presentation">
						<button
							class="nav-link active"
							id="result1-tab"
							data-bs-toggle="tab"
							data-bs-target="#result1"
							type="button"
							role="tab"
							aria-controls="result1"
							aria-selected="true">
							Result 1
						</button>
					</li>
					<li
						class="nav-item"
						role="presentation">
						<button
							class="nav-link"
							id="result2-tab"
							data-bs-toggle="tab"
							data-bs-target="#result2"
							type="button"
							role="tab"
							aria-controls="result2"
							aria-selected="false">
							Result 2
						</button>
					</li>
					<li
						class="nav-item"
						role="presentation">
						<button
							class="nav-link"
							id="result3-tab"
							data-bs-toggle="tab"
							data-bs-target="#result3"
							type="button"
							role="tab"
							aria-controls="result3"
							aria-selected="false">
							Result 3
						</button>
					</li>
				</ul>
				<div class="tab-content mt-3">
					<div
						class="tab-pane fade show active"
						id="result1"
						role="tabpanel"
						aria-labelledby="result1-tab">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Result 1</h5>
								<p class="card-text description">
									Full HTML description of Result 1.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 1.">
									Read More
								</button>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="result2"
						role="tabpanel"
						aria-labelledby="result2-tab">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Result 2</h5>
								<p class="card-text description">
									Full HTML description of Result 2.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 2.">
									Read More
								</button>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="result3"
						role="tabpanel"
						aria-labelledby="result3-tab">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Result 3</h5>
								<p class="card-text description">
									Full HTML description of Result 3.
								</p>
								<button
									class="btn btn-primary read-more"
									data-bs-toggle="modal"
									data-bs-target="#descriptionModal"
									data-content="Full HTML description of Result 3.">
									Read More
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal for Read More -->
		<div
			class="modal fade"
			id="descriptionModal"
			tabindex="-1"
			aria-labelledby="descriptionModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							class="modal-title"
							id="descriptionModalLabel">
							Details
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<!-- Content dynamically inserted here -->
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(function () {
				// Handle the "Read More" button click
				$(document).on("click", ".read-more", function () {
					// Find the sibling .content-hidden div
					const contentElement = $(this).siblings("#cardDescription");
					// Check if the content element exists
					if (contentElement.length > 0) {
						// Load the sibling content into the modal
						$("#descriptionModal .modal-body").html(contentElement.html());
					} else {
						$("#descriptionModal .modal-body").html(
							"<p>No details available.</p>"
						);
					}
				});
			});
		</script>
	</body>
</html>
