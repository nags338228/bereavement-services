<!DOCTYPE html>
<html lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
		<title>JavaScript</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script src="./js/filterScript.js"></script>

	</head>
	<body>
		<div id="body-wrapper">
			<section class="categoryFilterWrapper">
				<div class="content categoryFilterContent">
					<!-- Start of Who has died filter-->
					<fieldset class="groupedFilters who-has-died">
						<h3>Who has died?</h3>
						<select multiple data-choice>
							<option value="--">All</option>
						</select>
					</fieldset>
					<!-- End of Who has died filter-->

					<!-- Start of Circumstances of death filter-->
					<fieldset class="groupedFilters circumstances-death">
						<h3>Circumstances of death</h3>
						<select multiple data-choice>
							
						</select>
					</fieldset>
					<!-- End of Circumstances of death filter-->

					<!-- Start of Age of person needing support filter-->
					<fieldset class="groupedFilters age-person-needing-support">
						<h3>Age of person needing support</h3>
						<select multiple data-choice>
							
						</select>
					</fieldset>
					<!-- End of Age of person needing support filter-->

					<!-- Start of Type of Support filter-->
					<fieldset class="groupedFilters type-support">
						<h3>Type of Support</h3>
						<select multiple data-choice>
						</select>
					</fieldset>
					<!-- End of Type of Support filter-->

					<!-- Start of Location filter-->
					<fieldset class="groupedFilters location">
						<h3>Location</h3>
						<select multiple data-choice>
						</select>
					</fieldset>
					<!-- End of Location filter-->
				</div>
				<button id="clear-filters" class="clear-filters-button">Clear All Filters</button>

			</section>
			<div class="results-wrapper">
				<div class="total-results">
					Total Results: <span>0</span>
				</div>
			</div>
			<div class="content listContent">
				<!-- <article class="title-post">No results found</article> -->
				<div class="pagination"></div>

				<div class="container">
					<!-- National Section -->
					<div class="section national-section">
						<h2>National</h2>
						<div class="national-section-wrapper"></div>
					</div>
					<!-- Local to You Section -->
					<div class="section local-section">
            <h2>Local to you</h2>
						<div class="local-section-wrapper"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
